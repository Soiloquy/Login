<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录|注册</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="js/index.js"></script> -->
    <script src="js/jQuery.min.js"></script>
    <script src="js/index_jq.js"></script>
</head>

<body>
    <div class="cover"></div>
    <div class="big-box">
        <div class="form-log">
            <div class="register-box hidden">
                <h1>register</h1>
                <input type="text" id="username" placeholder="用户名">
                <input type="email" id="email" placeholder="邮箱">
                <input type="password" id="password1" placeholder="密码">
                <input type="password" id="password2" placeholder="确认密码">
                <button>注册</button>
            </div>
            <div class="login-box">
                <h1>log in</h1>
                <input type="text" id="username" placeholder="用户名">
                <input type="password" id="pw" placeholder="密码">
                <button>登录</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎注册</h2>
            <!-- <img src="imgs/-41cef824c43bcd15.jpg" alt=""> -->
            <div class="img"></div>
            <label for="login">
                <p>已有账号</p>
            </label>
            <button id="login">去登录</button>
        </div>
        <div class="con-box right">
            <h2>欢迎登录</h2>
            <!-- <img src="imgs/23ec840ff902e4fd.jpg" alt=""> -->
            <div class="img"></div>
            <label for="register">
                <p>没有账号?</p>
            </label>
            <button id="register">去注册</button>
        </div>
    </div>
</body>

</html>
